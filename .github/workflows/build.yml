name: Build Executables

# This workflow builds executables for Windows, macOS, and Linux
# It runs when you push a version tag (e.g., v1.0.0) or manually trigger it

on:
  push:
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch:  # Allows manual triggering from GitHub Actions tab

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        include:
          - os: windows-latest
            artifact_name: DICOMViewerV3-Windows
            executable_path: dist/DICOMViewerV3.exe
          - os: macos-latest
            artifact_name: DICOMViewerV3-macOS
            executable_path: dist/DICOMViewerV3.app
          - os: ubuntu-latest
            artifact_name: DICOMViewerV3-Linux
            executable_path: dist/DICOMViewerV3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgl1-mesa-glx libegl1-mesa libxrandr2 libxss1 libxcursor1 libxcomposite1 libasound2 libxi6 libxtst6

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-build.txt

      - name: Remove typing package if present (PyInstaller compatibility)
        run: |
          python -m pip uninstall -y typing || true

      - name: Build executable
        run: |
          pyinstaller DICOMViewerV3.spec --clean --noconfirm

      - name: Download AppImageTool
        if: matrix.os == 'ubuntu-latest'
        run: |
          wget -q https://github.com/AppImage/AppImageKit/releases/download/continuous/appimagetool-x86_64.AppImage
          chmod +x appimagetool-x86_64.AppImage
          sudo mv appimagetool-x86_64.AppImage /usr/local/bin/appimagetool

      - name: Create AppDir structure
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p AppDir/usr/bin
          mkdir -p AppDir/usr/share/applications
          mkdir -p AppDir/usr/share/icons/hicolor/256x256/apps

      - name: Copy PyInstaller build to AppDir
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp -r dist/DICOMViewerV3/* AppDir/usr/bin/
          chmod +x AppDir/usr/bin/DICOMViewerV3

      - name: Create desktop entry
        if: matrix.os == 'ubuntu-latest'
        run: |
          cat > AppDir/usr/share/applications/DICOMViewerV3.desktop << 'EOF'
          [Desktop Entry]
          Type=Application
          Name=DICOM Viewer V3
          Comment=Medical imaging DICOM viewer application
          Exec=DICOMViewerV3
          Icon=DICOMViewerV3
          Categories=Graphics;MedicalSoftware;Viewer;
          Terminal=false
          StartupNotify=true
          MimeType=application/dicom;
          EOF

      - name: Copy icon
        if: matrix.os == 'ubuntu-latest'
        run: |
          cp resources/icons/dvv6ldvv6ldvv6ld_edit-removebg-preview.png \
             AppDir/usr/share/icons/hicolor/256x256/apps/DICOMViewerV3.png

      - name: Create AppRun script
        if: matrix.os == 'ubuntu-latest'
        run: |
          cat > AppDir/AppRun << 'EOF'
          #!/bin/bash
          HERE="$(dirname "$(readlink -f "${0}")")"
          exec "${HERE}/usr/bin/DICOMViewerV3" "$@"
          EOF
          chmod +x AppDir/AppRun

      - name: Build AppImage
        if: matrix.os == 'ubuntu-latest'
        run: |
          # Extract version from tag if available, otherwise use "latest"
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          else
            VERSION="latest"
          fi
          appimagetool AppDir DICOMViewerV3-${VERSION}-x86_64.AppImage
          chmod +x DICOMViewerV3-${VERSION}-x86_64.AppImage
          ls -lh DICOMViewerV3-${VERSION}-x86_64.AppImage

      - name: Verify AppImage exists
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=$(echo "${{ github.ref }}" | sed 's/refs\/tags\/v//')
          else
            VERSION="latest"
          fi
          if [ ! -f "DICOMViewerV3-${VERSION}-x86_64.AppImage" ]; then
            echo "Error: AppImage not created"
            exit 1
          fi
          file DICOMViewerV3-${VERSION}-x86_64.AppImage

      - name: Verify executable exists
        shell: bash
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            if [ ! -f "dist/DICOMViewerV3.exe" ]; then
              echo "Error: DICOMViewerV3.exe not found"
              exit 1
            fi
            ls -lh dist/DICOMViewerV3.exe
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            if [ ! -d "dist/DICOMViewerV3.app" ]; then
              echo "Error: DICOMViewerV3.app not found"
              exit 1
            fi
            ls -lh dist/DICOMViewerV3.app
          else
            if [ ! -f "dist/DICOMViewerV3" ]; then
              echo "Error: DICOMViewerV3 executable not found"
              exit 1
            fi
            ls -lh dist/DICOMViewerV3
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            dist/DICOMViewerV3*
            DICOMViewerV3-*-x86_64.AppImage
            build/
          retention-days: 90

      - name: Create Release (on tag push)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/DICOMViewerV3*
            DICOMViewerV3-*-x86_64.AppImage
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

