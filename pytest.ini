# Pytest configuration for DICOM Viewer V3.
# Run from project root: pytest   (after activating venv and ensuring src is on PYTHONPATH)
# Or use: python tests/run_tests.py

[pytest]
testpaths = tests
python_files = test_*.py
python_functions = test_*
python_classes = Test*
addopts = -v --tb=short
# Ensure tests can import from src when run as: pytest (from project root with PYTHONPATH=src)
# If PYTHONPATH is not set, tests/conftest.py adds src to sys.path
